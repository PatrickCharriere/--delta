<div ng-controller="ImputeCtrl as appCtrl" class='gridListdemoBasicUsage' ng-cloak>
  <md-grid-list
		md-cols-xs="1" md-cols-sm="7" md-cols-md="7" md-cols-gt-md="7"
		md-row-height-gt-md="1:1" md-row-height="1:1"
		md-gutter="12px" md-gutter-gt-sm="8px" >

		<md-grid-tile class="blue" ng-repeat="day in weekDays"
		md-rowspan="1" md-colspan="1">
			{{day}}
		</md-grid-tile>

		<md-grid-tile class="gray" ng-repeat="day in weekDays"
		md-rowspan="2" md-colspan="1">
		</md-grid-tile>

		<md-grid-tile class="gray" ng-repeat="day in weekDays"
		md-rowspan="2" md-colspan="1">
		</md-grid-tile>

  </md-grid-list>
</div>
