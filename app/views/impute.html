<div class='cl-page' ng-cloak>
	<div class="cl-form-container">
		<div class="cl-form">
			<div class="row">
				<div class="col-xs-offset-3 col-xs-6">
					<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{beginWeekDayNumber}} - {{endWeekDayNumber}} {{months[month]}} {{year}}
				</div>
			</div>
		</div>
	</div>

	<div class="cl-container">
		<div class="cl-calendar">
			<div class="cl-head">
				<div class="cl-column-seventh" ng-repeat="day in weekDays">{{day}}</div>
			</div>
			<div class="cl-body">
				<dir class="cl-row">
					<div class="cl-column-seventh" ng-repeat="day in weekDays"></div>
				</dir>
			</div>
		</div>
	</div>

	<div class="row cl-number-weekdays">
		<div class="col-xs-offset-9 col-xs-2" ng-click="toggleNumberOfDaysInWeek()">
			{{numberOfDaysInWeek}} Days
		</div>
	</div>
</div>
