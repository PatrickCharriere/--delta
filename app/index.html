<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<!-- endbuild -->
	</head>
	<body ng-app="imputationApp">
		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		

		<div ng-cloak>
			<div ng-controller="HeaderCtrl">
				<md-toolbar layout="row" layout-align="center end" class="md-tall">
					<div flex flex-sm="100" flex-gt-sm="80" flex-gt-md="60" layout="column">
						
						<div layout="row">
							<span flex>&nbsp;</span>
						</div>

						<div layout="row">
							<div class="brand" flex="40">Imputation Application</div>
							<span flex class="flex"></span>
							<div flex="30" layout="row" layout-align="end center">
								<md-button class="md-accent">Sign in</md-button>
								<md-button>Sign up</md-button>
							</div>
						</div>
						
						<div layout="row">
							<span flex>&nbsp;</span>
						</div>

						<md-tabs md-selected="currentTab" md-stretch-tabs="always" class="md-primary md-hue-2">
							<md-tab id="tab1" aria-controls="Tab 1" md-on-select="goto('Home')">
								<md-tab-label><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</md-tab-label>
							</md-tab>
								<md-tab id="tab2" aria-controls="Tab 2" md-on-select="goto('impute')">
								<md-tab-label><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Imputation</md-tab-label>
							</md-tab>
							</md-tab>
								<md-tab id="tab2" aria-controls="Tab 2" md-on-select="goto('dashboard')">
								<md-tab-label><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Dashboard</md-tab-label>
							</md-tab>
							</md-tab>
								<md-tab id="tab2" aria-controls="Tab 2" md-on-select="goto('about')">
								<md-tab-label><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> About</md-tab-label>
							</md-tab>
						</md-tabs>
					</div>
				</md-toolbar>

			</div>

			<md-content layout="column" class="md-tall">
				<div layout="row" layout-align="center end" class="md-tall">
					<div flex flex-sm="100" flex-gt-sm="80" flex-gt-md="60" layout="row">
						<div flex="20">
							SideNav
						</div>
						<div flex="80" ng-view=""></div>
					</div>
				</div>

				<div layout="row" layout-align="center end" class="md-tall">
					<div flex flex-sm="100" flex-gt-sm="80" flex-gt-md="60" layout="row">
						<p flex="100">Made with  <span class="glyphicon glyphicon-heart"></span> by Kit√©pat</p>
					</div>
				</div>

			</md-content>
		</div>
		
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <!--<script>
			 !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
			 (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
			 r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
			 }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			 ga('create', 'UA-XXXXX-X');
			 ga('send', 'pageview');
		</script>-->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

				<!-- build:js({.tmp,app}) scripts/scripts.js -->
				<script src="scripts/app.js"></script>
				<script src="scripts/controllers/main.js"></script>
				<script src="scripts/controllers/about.js"></script>
				<script src="scripts/controllers/impute.js"></script>
				<script src="scripts/controllers/header.js"></script>
				<script src="scripts/controllers/dashboard.js"></script>
				<!-- endbuild -->
</body>
</html>
