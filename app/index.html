<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<!-- endbuild -->
	</head>
	<body ng-app="imputationApp" layout="row" layout-fill>
		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
		<div ng-controller="HeaderCtrl" layout="column" layout-fill="layout-fill">
			<md-toolbar>
				<div flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout="column">
					
					<div layout="row">
						<span flex>&nbsp;</span>
					</div>

					<div layout="row" layout-align="center end">
						<div layout="row" flex flex-sm="100" flex-gt-sm="80" flex-gt-md="80"  class="brand-line">
							<div class="brand" flex="60">∆ Delta</div>
							<span flex class="flex"></span>
							<div flex="30" layout="row" layout-align="end center">
								<md-button class="md-accent">Sign in</md-button>
								<md-button>Sign up</md-button>
							</div>
						</div>
					</div>

					<div layout="row">
						<span flex>&nbsp;</span>
					</div>

					<md-tabs flex flex="70" md-selected="selectedTab" class="md-hue-2 md-primary">
						<md-tab ng-repeat="view in views" id="view.name" aria-controls="view.name" md-on-select="goto(view.name)">
							<md-tab-label><span class="glyphicon {{view.glyph}}" aria-hidden="true"></span> {{view.name}}</md-tab-label>
						</md-tab>
					</md-tabs>
				</div>
			</md-toolbar>



			<md-content layout="column" flex="flex">
				<div layout="column" flex="flex">
					<div flex="none" layout-padding layout="row" layout-align="center">
						<div flex-sm="100" flex-gt-sm="80" flex-gt-md="60">
							<div ng-view=""></div>
						</div>
					</div>
					<div flex="flex"></div>
					<md-content class="footer" md-theme="dark-grey" flex="none" layout-padding>
						<div flex="100" layout="row">
							<div flex="33" layout="column">
								<a href="#">Link</a>
								<a href="#">Link</a>
								<a href="#">Link</a>
								<a href="#">Link</a>
							</div>
							<div flex="33" layout="column">
								<a href="#">Link</a>
								<a href="#">Link</a>
								<a href="#">Link</a>
							</div>
							<div flex="33" layout="column">
								<a href="#">Link</a>
								<a href="#">Link</a>
								<a href="#">Link</a>
								<a href="#">Link</a>
							</div>
						</div>
						<div layout="row" layout-align="center end">
							<div flex-sm="100" flex-gt-sm="80" flex-gt-md="60" layout="column" layout-align="center end">
								<p flex style="color:rgba(255,255,255,0.15)">Made with <span class="glyphicon glyphicon-heart"></span> by Kitépat</p>
							</div>
						</div>
					</md-content>
				</div>
			</md-content>
		</div>

		
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <!--<script>
			 !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

			 ga('create', 'UA-XXXXX-X');

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/header.js"></script>
		<script src="scripts/controllers/impute.js"></script>
		<script src="scripts/controllers/dashboard.js"></script>
		<script src="scripts/controllers/settings.js"></script>
		<script src="scripts/controllers/about.js"></script>
		<!-- endbuild -->
	</body>
</html>
